<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="imagen/LogoA.ico">
  <title>Integral Quest | Desafío Matemático (15s/pregunta)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7b2cbf;
      --secondary: #c77dff;
      --accent: #ff9e00;
      --light: #f8f0ff;
      --dark: #240046;
      --success: #38b000;
      --error: #d00000;
      --warning: #ffaa00;
      --card-bg: rgba(255, 255, 255, 0.95);
      --glass-effect: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #240046, #3c096c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="%237b2cbf" d="M0,0 L100,0 L100,100 L0,100 Z" opacity="0.05"/><path fill="%23ffffff" d="M30,30 Q50,10 70,30 T90,50 Q70,70 50,90 T10,50 Q30,30 50,10 T90,30" opacity="0.03"/></svg>');
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 550px;
      margin: 20px;
      position: relative;
      perspective: 1000px;
    }

    .glass {
      background: var(--glass-effect);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2),
                  0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #start-screen {
      background: var(--card-bg);
      padding: 40px 35px;
      text-align: center;
      transform: translateY(0) rotateY(0);
      opacity: 1;
      transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    #start-screen::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(123, 44, 191, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 6s infinite;
    }

    #start-screen.hidden {
      transform: translateY(-30px) rotateY(90deg);
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    #start-screen h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 25px;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }

    #start-screen h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    #start-screen p {
      margin-bottom: 18px;
      color: var(--dark);
      font-size: 1.05rem;
      position: relative;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .feature {
      background: var(--light);
      padding: 15px;
      border-radius: 12px;
      width: 100px;
      box-shadow: 0 5px 15px rgba(123, 44, 191, 0.1);
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature i {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .feature p {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--dark);
      margin: 0;
    }

    #game-screen {
      background: var(--card-bg);
      padding: 30px;
      transform: translateY(30px) rotateY(-90deg);
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s;
      position: relative;
      overflow: hidden;
    }

    #game-screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      box-shadow: 0 2px 10px rgba(123, 44, 191, 0.5);
    }

    #game-screen.active {
      transform: translateY(0) rotateY(0);
      opacity: 1;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .game-title {
      font-size: 1.6rem;
      color: var(--primary);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .game-title i {
      color: var(--secondary);
    }

    .game-stats {
      display: flex;
      gap: 15px;
    }

    .stat-box {
      background: var(--light);
      padding: 10px 15px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 3px 10px rgba(123, 44, 191, 0.1);
    }

    .stat-box i {
      color: var(--secondary);
    }

    .stat-box span {
      color: var(--primary);
      font-weight: 700;
    }

    #level-title {
      font-size: 1.3rem;
      color: var(--secondary);
      margin-bottom: 5px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #level-title i {
      color: var(--primary);
    }

    #timer {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 15px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #integral-question {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2rem;
      background: var(--light);
      padding: 25px;
      border-radius: 16px;
      margin: 25px 0;
      color: var(--primary);
      font-weight: 700;
      text-align: center;
      box-shadow: inset 0 6px 12px rgba(123, 44, 191, 0.1);
      position: relative;
      overflow: hidden;
    }

    #integral-question::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(123, 44, 191, 0.05), rgba(199, 125, 255, 0.05));
      z-index: -1;
    }

    #options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin: 30px 0;
    }

    .option-btn {
      background: white;
      border: none;
      color: var(--dark);
      padding: 18px;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(123, 44, 191, 0.1);
    }

    .option-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(123, 44, 191, 0.1), transparent);
      transition: 0.5s;
    }

    .option-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(123, 44, 191, 0.2);
    }

    .option-btn:hover::before {
      left: 100%;
    }

    #result {
      min-height: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      margin: 25px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border-radius: 12px;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #result.show {
      opacity: 1;
      transform: scale(1);
    }

    #result.correct {
      background-color: rgba(56, 176, 0, 0.1);
      color: var(--success);
      border: 2px solid rgba(56, 176, 0, 0.3);
    }

    #result.incorrect {
      background-color: rgba(208, 0, 0, 0.1);
      color: var(--error);
      border: 2px solid rgba(208, 0, 0, 0.3);
    }

    #result.timeout {
      background-color: rgba(255, 170, 0, 0.1);
      color: var(--warning);
      border: 2px solid rgba(255, 170, 0, 0.3);
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .btn {
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: 0.5s;
      z-index: -1;
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 6px 20px rgba(123, 44, 191, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(123, 44, 191, 0.5);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--light);
      box-shadow: 0 4px 15px rgba(123, 44, 191, 0.1);
    }

    .btn-secondary:hover {
      border-color: var(--secondary);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(123, 44, 191, 0.2);
    }

    #menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: var(--primary);
      border: none;
      border-radius: 50px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      z-index: 10;
      box-shadow: 0 4px 12px rgba(123, 44, 191, 0.2);
    }

    #menu-button:hover {
      background: var(--light);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(123, 44, 191, 0.3);
    }

    @keyframes shine {
      0% { transform: rotate(45deg) translate(-10%, -10%); }
      100% { transform: rotate(45deg) translate(10%, 10%); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
      }

      #start-screen, #game-screen {
        padding: 30px 20px;
      }

      #start-screen h1 {
        font-size: 2rem;
      }

      .features {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .feature {
        width: 80%;
        max-width: 200px;
      }

      #integral-question {
        font-size: 1.7rem;
        padding: 20px;
      }

      .game-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .game-stats {
        width: 100%;
        justify-content: space-between;
      }

      #controls {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Pantalla de inicio -->
    <div id="start-screen" class="glass">
      <h1>Integral Quest</h1>
      <p><strong>Desafío de 15 segundos por pregunta</strong></p>
      <p>Resuelve integrales antes de que el tiempo se agote</p>
      
      <div class="features">
        <div class="feature float" style="animation-delay: 0s;">
          <i class="fas fa-stopwatch"></i>
          <p>15 segundos exactos</p>
        </div>
        <div class="feature float" style="animation-delay: 0.3s;">
          <i class="fas fa-heart"></i>
          <p>3 vidas iniciales</p>
        </div>
        <div class="feature float" style="animation-delay: 0.6s;">
          <i class="fas fa-bolt"></i>
          <p>Modo rápido</p>
        </div>
      </div>
      
      <button id="start-button" class="btn btn-primary pulse">
        <i class="fas fa-play"></i> Comenzar Desafío
      </button>
    </div>

    <!-- Pantalla de juego -->
    <div id="game-screen" class="glass">
      <button id="menu-button">
        <i class="fas fa-arrow-left"></i> Volver al Sitio
      </button>
      
      <div class="game-header">
        <h2 class="game-title">
          <i class="fas fa-calculator"></i> Integral Quest
        </h2>
        <div class="game-stats">
          <div class="stat-box">
            <i class="fas fa-star"></i> <span id="score">0</span>
          </div>
          <div class="stat-box">
            <i class="fas fa-heart"></i> <span id="lives">3</span>
          </div>
        </div>
      </div>

      <div id="timer">
        <i class="fas fa-clock"></i> <span>00:15</span>
      </div>
      <h3 id="level-title">
        <i class="fas fa-question-circle"></i> Pregunta 1 de 16
      </h3>
      
      <div id="integral-question"></div>
      
      <div id="options"></div>
      
      <div id="result"></div>
      
      <div id="controls">
        <button id="next-level" class="btn btn-primary hidden">
          <i class="fas fa-arrow-right"></i> Continuar
        </button>
        <button id="restart" class="btn btn-secondary hidden">
          <i class="fas fa-redo"></i> Reiniciar
        </button>
      </div>
    </div>
  </div>

  <script>
    // Variables del juego
    let currentLevel = 1;
    let score = 0;
    let lives = 3;
    let questionIndex = 0;
    const pointsPerQuestion = 10;
    const timeLimit = 15; // 15 segundos por pregunta
    let timer;
    let timeLeft;

    // URL de retorno al sitio principal (CAMBIAR POR TU URL)
    const siteUrl = "https://tusitio.com";

    // Preguntas y respuestas
    const questions = [
      {
        integral: '∫x dx',
        options: ['x²/2 + C', 'x³ + C', '2x + C', '1/x + C'],
        correctAnswer: 'x²/2 + C',
      },
      {
        integral: '∫2x dx',
        options: ['x² + C', '2x² + C', 'x + C', '1/x² + C'],
        correctAnswer: 'x² + C',
      },
      {
        integral: '∫cos(x) dx',
        options: ['sin(x) + C', '-sin(x) + C', 'cos(x) + C', '-cos(x) + C'],
        correctAnswer: 'sin(x) + C',
      },
      {
        integral: '∫eˣ dx',
        options: ['eˣ + C', 'x·eˣ + C', 'e²ˣ + C', '1/eˣ + C'],
        correctAnswer: 'eˣ + C',
      },
      {
        integral: '∫3x² dx',
        options: ['x³ + C', '6x + C', 'x² + C', 'x⁴ + C'],
        correctAnswer: 'x³ + C',
      },
      {
        integral: '∫sin(x) dx',
        options: ['-cos(x) + C', 'cos(x) + C', '-sin(x) + C', '1/cos(x) + C'],
        correctAnswer: '-cos(x) + C',
      },
      {
        integral: '∫1/x dx',
        options: ['ln|x| + C', '1/x² + C', 'x + C', 'eˣ + C'],
        correctAnswer: 'ln|x| + C',
      },
      {
        integral: '∫tan(x) dx',
        options: ['-ln|cos(x)| + C', 'ln|sin(x)| + C', '1/cos(x) + C', '1/sin(x) + C'],
        correctAnswer: '-ln|cos(x)| + C',
      },
      {
        integral: '∫₁² x² dx',
        options: ['7/3', '8/3', '9/3', '10/3'],
        correctAnswer: '7/3',
      },
      {
        integral: '∫₀^{π/2} sin(x) dx',
        options: ['1', '0', '-1', '2'],
        correctAnswer: '1',
      },
      {
        integral: '∫₀¹ eˣ dx',
        options: ['e - 1', 'e + 1', 'e', '1'],
        correctAnswer: 'e - 1',
      },
      {
        integral: '∫₁³ 2x dx',
        options: ['8', '16', '4', '12'],
        correctAnswer: '8',
      },
      {
        integral: '∫₀² 3x² dx',
        options: ['8', '12', '4', '16'],
        correctAnswer: '8',
      },
      {
        integral: '∫₀^π cos(x) dx',
        options: ['0', '1', '-1', '2'],
        correctAnswer: '0',
      },
      {
        integral: '∫₀¹ 1/x dx',
        options: ['∞', '1', '0', '-1'],
        correctAnswer: '∞',
      },
      {
        integral: '∫₀^{π/4} tan(x) dx',
        options: ['ln(√2)', '1', '0', '2'],
        correctAnswer: 'ln(√2)',
      },
    ];

    // Iniciar juego
    function startGame() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.add('active');
      updateUI();
    }

    // Volver al sitio principal
    function returnToSite() {
      window.location.href = "juegos.php";
    }

    // Actualizar interfaz
    function updateUI() {
      const question = questions[questionIndex];
      document.getElementById('integral-question').textContent = question.integral;
      document.getElementById('score').textContent = score;
      document.getElementById('lives').textContent = lives;
      document.getElementById('level-title').innerHTML = `<i class="fas fa-question-circle"></i> Pregunta ${questionIndex + 1} de ${questions.length}`;
      
      const resultElement = document.getElementById('result');
      resultElement.className = '';
      resultElement.textContent = '';
      
      const shuffledOptions = shuffleArray([...question.options]);
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      
      shuffledOptions.forEach(option => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.innerHTML = option;
        button.addEventListener('click', () => checkAnswer(option));
        optionsDiv.appendChild(button);
      });
      
      startTimer();
    }

    // Temporizador (15 segundos exactos)
    function startTimer() {
      timeLeft = timeLimit;
      updateTimerDisplay();
      
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          timeOut();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.querySelector('#timer span').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      const timerElement = document.getElementById('timer');
      if (timeLeft <= 5) {
        timerElement.style.color = 'var(--error)';
        timerElement.classList.add('pulse');
      } else {
        timerElement.style.color = 'var(--primary)';
        timerElement.classList.remove('pulse');
      }
    }

    // Verificar respuesta
    function checkAnswer(selectedAnswer) {
      clearInterval(timer);
      
      const question = questions[questionIndex];
      const resultElement = document.getElementById('result');
      
      if (selectedAnswer === question.correctAnswer) {
        score += pointsPerQuestion;
        resultElement.innerHTML = '<i class="fas fa-check-circle"></i> ¡Correcto! +10 puntos';
        resultElement.className = 'show correct';
      } else {
        lives--;
        resultElement.innerHTML = `<i class="fas fa-times-circle"></i> Incorrecto. La respuesta era: ${question.correctAnswer}`;
        resultElement.className = 'show incorrect';
        
        if (lives <= 0) {
          endGame();
          return;
        }
      }
      
      document.getElementById('score').textContent = score;
      document.getElementById('lives').textContent = lives;
      
      setTimeout(nextQuestion, 2000);
    }

    // Tiempo agotado
    function timeOut() {
      lives--;
      const question = questions[questionIndex];
      const resultElement = document.getElementById('result');
      
      resultElement.innerHTML = `<i class="fas fa-hourglass-end"></i> ¡Tiempo! La respuesta era: ${question.correctAnswer}`;
      resultElement.className = 'show timeout';
      
      document.getElementById('lives').textContent = lives;
      
      if (lives <= 0) {
        endGame();
      } else {
        setTimeout(nextQuestion, 2000);
      }
    }

    // Siguiente pregunta
    function nextQuestion() {
      questionIndex++;
      
      if (questionIndex < questions.length) {
        updateUI();
      } else {
        gameCompleted();
      }
    }

    // Juego completado
    function gameCompleted() {
      document.getElementById('level-title').innerHTML = '<i class="fas fa-trophy"></i> ¡Juego Completado!';
      document.getElementById('options').innerHTML = '';
      document.getElementById('result').innerHTML = `<i class="fas fa-star"></i> Puntuación final: ${score}/${questions.length * pointsPerQuestion} puntos`;
      document.getElementById('result').className = 'show correct';
      document.getElementById('next-level').classList.remove('hidden');
      document.getElementById('next-level').innerHTML = '<i class="fas fa-redo"></i> Jugar Nuevamente';
    }

    // Fin del juego (sin vidas)
    function endGame() {
      document.getElementById('level-title').innerHTML = '<i class="fas fa-gamepad"></i> ¡Juego Terminado!';
      document.getElementById('options').innerHTML = '';
      document.getElementById('result').innerHTML = `<i class="fas fa-star-half-alt"></i> Puntuación: ${score} puntos. Inténtalo de nuevo.`;
      document.getElementById('result').className = 'show incorrect';
      document.getElementById('restart').classList.remove('hidden');
    }

    // Reiniciar juego
    function restartGame() {
      resetGame();
      updateUI();
      document.getElementById('next-level').classList.add('hidden');
      document.getElementById('restart').classList.add('hidden');
    }

    // Resetear variables del juego
    function resetGame() {
      currentLevel = 1;
      score = 0;
      lives = 3;
      questionIndex = 0;
      clearInterval(timer);
    }

    // Mezclar array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Event listeners
    document.getElementById('start-button').addEventListener('click', startGame);
    document.getElementById('next-level').addEventListener('click', restartGame);
    document.getElementById('restart').addEventListener('click', restartGame);
    document.getElementById('menu-button').addEventListener('click', returnToSite);
  </script>
</body>
