<body>
    <div id="game-container">
        <!-- MEN√ö PRINCIPAL -->
        <div id="main-menu">
            <h1 class="title">INTEGRAL US</h1>
            <p style="margin-bottom: 2rem; font-size: 1.2rem; color: #3498db;">EDICI√ìN GAL√ÅCTICA</p>
            <button class="menu-btn" id="start-btn">INICIAR JUEGO</button>
            <button class="menu-btn" id="howto-btn">INSTRUCCIONES</button>
            <button class="menu-btn" id="menu-btn" onclick="window.location.href='juegos.php'">MEN√ö PRINCIPAL</button> <!-- Bot√≥n modificado -->
        </div>
        
        <!-- PANTALLA DE JUEGO -->
        <div id="game-screen">
            <div id="game-ui">
                <div id="task-counter">TAREAS: 0/5</div>
            </div>
            
            <button id="reset-btn">REINICIAR</button>
            
            <div id="player"></div>
            <div id="impostor"></div>
            
            <!-- Tareas aparecer√°n aqu√≠ -->
            
            <!-- CONTROLES M√ìVILES -->
            <div id="controls">
                <div class="control-btn" id="up-btn">‚Üë</div>
                <div class="control-btn" id="left-btn">‚Üê</div>
                <div class="control-btn" id="right-btn">‚Üí</div>
                <div class="control-btn" id="down-btn">‚Üì</div>
            </div>
        </div>
        
        <!-- PANTALLA DE TAREA -->
        <div id="task-screen" class="popup-screen">
            <div class="popup-container">
                <h2>TAREA MATEM√ÅTICA</h2>
                <div id="task-display">‚à´(3x¬≤) dx = ?</div>
                <input type="text" id="answer-input" class="answer-input" placeholder="Escribe tu respuesta...">
                <div id="feedback"></div>
                <button class="menu-btn" id="submit-btn">ENVIAR</button>
            </div>
        </div>
        
        <!-- PANTALLA DE IMPOSTOR -->
        <div id="impostor-screen" class="popup-screen">
            <div class="popup-container" id="impostor-container">
                <h2>¬°TE ATRAP√ì EL IMPOSTOR!</h2>
                <p>Resuelve en:</p>
                <div id="timer">10</div>
                <div id="impostor-task">‚à´(2x) dx = ?</div>
                <input type="text" id="impostor-answer" class="answer-input" placeholder="¬°Responde r√°pido!">
                <button class="menu-btn" id="impostor-submit">INTENTAR ESCAPAR</button>
            </div>
        </div>
    </div>

    <script>
        // ========== VARIABLES DEL JUEGO ==========
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let tasksCompleted = 0;
        let isImpostorActive = false;
        let impostorInterval;
        let impostorTimer;
        let timeLeft = 10;
        let currentTasks = [];
        let currentDifficulty = 1; // 1: F√°cil, 2: Medio, 3: Dif√≠cil
        
        // ========== ELEMENTOS DEL DOM ==========
        const player = document.getElementById('player');
        const impostor = document.getElementById('impostor');
        const gameScreen = document.getElementById('game-screen');
        const mainMenu = document.getElementById('main-menu');
        const taskScreen = document.getElementById('task-screen');
        const impostorScreen = document.getElementById('impostor-screen');
        const tasksCounter = document.getElementById('task-counter');
        const taskDisplay = document.getElementById('task-display');
        const impostorTask = document.getElementById('impostor-task');
        const timerDisplay = document.getElementById('timer');
        const feedback = document.getElementById('feedback');
        
        // ========== BANCO DE PREGUNTAS ==========
        const mathTasks = {
            easy: [
                { question: "‚à´(3x¬≤) dx = ?", answer: "x^3+c" },
                { question: "‚à´(2x) dx = ?", answer: "x^2+c" },
                { question: "‚à´(5) dx = ?", answer: "5x+c" },
                { question: "‚à´(eÀ£) dx = ?", answer: "e^x+c" },
                { question: "‚à´(1) dx = ?", answer: "x+c" }
            ],
            medium: [
                { question: "‚à´(4x¬≥ + 2x) dx = ?", answer: "x^4+x^2+c" },
                { question: "‚à´(3x¬≤ + 6x + 2) dx = ?", answer: "x^3+3x^2+2x+c" },
                { question: "‚à´(sin(x)) dx = ?", answer: "-cos(x)+c" },
                { question: "‚à´(cos(x)) dx = ?", answer: "sin(x)+c" },
                { question: "‚à´(1/x) dx = ?", answer: "ln|x|+c" }
            ],
            hard: [
                { question: "‚à´(eÀ£ + 3x¬≤) dx = ?", answer: "e^x+x^3+c" },
                { question: "‚à´(5cos(x) + 3/x) dx = ?", answer: "5sin(x)+3ln|x|+c" },
                { question: "‚à´(2eÀ£ + 4x¬≥ - 2) dx = ?", answer: "2e^x+x^4-2x+c" },
                { question: "‚à´(sec¬≤(x)) dx = ?", answer: "tan(x)+c" },
                { question: "‚à´(3eÀ£ + 2sin(x)) dx = ?", answer: "3e^x-2cos(x)+c" }
            ]
        };
        
        // ========== EVENT LISTENERS ==========
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('howto-btn').addEventListener('click', showInstructions);
        document.getElementById('menu-btn').addEventListener('click', returnToMainMenu); // Nuevo evento
        document.getElementById('reset-btn').addEventListener('click', resetGame);
        document.getElementById('submit-btn').addEventListener('click', checkTaskAnswer);
        document.getElementById('impostor-submit').addEventListener('click', checkImpostorAnswer);
        
        // Controles t√°ctiles
        document.getElementById('up-btn').addEventListener('touchstart', () => movePlayer('up'));
        document.getElementById('left-btn').addEventListener('touchstart', () => movePlayer('left'));
        document.getElementById('right-btn').addEventListener('touchstart', () => movePlayer('right'));
        document.getElementById('down-btn').addEventListener('touchstart', () => movePlayer('down'));
        
        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w':
                case 'arrowup': movePlayer('up'); break;
                case 'a':
                case 'arrowleft': movePlayer('left'); break;
                case 'd':
                case 'arrowright': movePlayer('right'); break;
                case 's':
                case 'arrowdown': movePlayer('down'); break;
            }
        });
        
        // ========== FUNCIONES DEL JUEGO ==========
        function startGame() {
            mainMenu.style.display = 'none';
            gameScreen.style.display = 'block';
            
            // Posici√≥n inicial del jugador
            playerX = window.innerWidth / 2;
            playerY = window.innerHeight / 2;
            updatePlayerPosition();
            
            // Resetear variables
            tasksCompleted = 0;
            tasksCounter.textContent = `TAREAS: ${tasksCompleted}/5`;
            isImpostorActive = false;
            
            // Crear tareas iniciales
            generateTasks();
        }
        
        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }
        
        function movePlayer(direction) {
            const speed = 15;
            
            switch(direction) {
                case 'up': playerY -= speed; break;
                case 'down': playerY += speed; break;
                case 'left': playerX -= speed; break;
                case 'right': playerX += speed; break;
            }
            
            // Limitar movimiento dentro de la pantalla
            playerX = Math.max(30, Math.min(window.innerWidth - 30, playerX));
            playerY = Math.max(30, Math.min(window.innerHeight - 30, playerY));
            
            updatePlayerPosition();
            checkTaskCollision();
            
            // 5% de probabilidad de que aparezca el impostor
            if (!isImpostorActive && Math.random() < 0.05) {
                spawnImpostor();
            }
        }
        
        function generateTasks() {
            // Limpiar tareas existentes
            document.querySelectorAll('.task').forEach(task => task.remove());
            currentTasks = [];
            
            // Mezclar preguntas para mayor variedad
            const allTasks = [
                ...mathTasks.easy,
                ...mathTasks.medium,
                ...mathTasks.hard
            ].sort(() => Math.random() - 0.5);
            
            // Seleccionar 5 tareas aleatorias
            for (let i = 0; i < 5; i++) {
                const task = allTasks[i % allTasks.length];
                currentTasks.push(task);
                
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerHTML = 'üìä';
                taskElement.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                taskElement.style.top = `${Math.random() * (window.innerHeight - 200) + 100}px`;
                taskElement.dataset.taskId = i;
                gameScreen.appendChild(taskElement);
            }
        }
        
        function checkTaskCollision() {
            document.querySelectorAll('.task').forEach(task => {
                const taskRect = task.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();
                
                if (isColliding(taskRect, playerRect)) {
                    startTask(task.dataset.taskId);
                    task.remove();
                }
            });
        }
        
        function isColliding(rect1, rect2) {
            return !(
                rect1.right < rect2.left || 
                rect1.left > rect2.right || 
                rect1.bottom < rect2.top || 
                rect1.top > rect2.bottom
            );
        }
        
        function startTask(taskId) {
            gameScreen.style.display = 'none';
            taskScreen.style.display = 'flex';
            
            const task = currentTasks[taskId];
            taskDisplay.textContent = task.question;
            taskDisplay.dataset.answer = task.answer;
            document.getElementById('answer-input').value = '';
            feedback.textContent = '';
        }
        
        function checkTaskAnswer() {
            const answer = document.getElementById('answer-input').value.trim().toLowerCase();
            const correctAnswer = taskDisplay.dataset.answer;
            
            if (answer === correctAnswer) {
                feedback.textContent = '‚úÖ ¬°Correcto! Tarea completada.';
                feedback.style.color = '#2ecc71';
                tasksCompleted++;
                tasksCounter.textContent = `TAREAS: ${tasksCompleted}/5`;
                
                setTimeout(() => {
                    taskScreen.style.display = 'none';
                    gameScreen.style.display = 'block';
                    
                    if (tasksCompleted >= 5) {
                        setTimeout(() => {
                            alert('üéâ ¬°MISI√ìN COMPLETADA!\nHas reparado la nave espacial.');
                            resetGame();
                        }, 500);
                    }
                }, 1000);
            } else {
                feedback.textContent = '‚ùå Incorrecto. Intenta de nuevo.';
                feedback.style.color = '#e74c3c';
            }
        }
        
        function spawnImpostor() {
            isImpostorActive = true;
            impostor.style.display = 'block';
            impostor.style.left = `${-100}px`;
            impostor.style.top = `${playerY}px`;
            
            impostorInterval = setInterval(() => {
                const impostorX = parseInt(impostor.style.left);
                const impostorY = parseInt(impostor.style.top);
                
                // Movimiento hacia el jugador
                if (impostorX < playerX - 30) {
                    impostor.style.left = `${impostorX + 4}px`;
                } else if (impostorX > playerX + 30) {
                    impostor.style.left = `${impostorX - 4}px`;
                }
                
                if (impostorY < playerY - 30) {
                    impostor.style.top = `${impostorY + 4}px`;
                } else if (impostorY > playerY + 30) {
                    impostor.style.top = `${impostorY - 4}px`;
                }
                
                // Verificar colisi√≥n
                if (
                    Math.abs(impostorX - playerX) < 50 && 
                    Math.abs(impostorY - playerY) < 50
                ) {
                    clearInterval(impostorInterval);
                    caughtByImpostor();
                }
                
                // Si el jugador se escapa
                if (Math.abs(impostorX - playerX) > 300) {
                    clearInterval(impostorInterval);
                    impostor.style.display = 'none';
                    isImpostorActive = false;
                }
            }, 50);
        }
        
        function caughtByImpostor() {
            isImpostorActive = false;
            impostor.style.display = 'none';
            gameScreen.style.display = 'none';
            impostorScreen.style.display = 'flex';
            
            // Seleccionar una pregunta aleatoria de dificultad media
            const randomTask = mathTasks.medium[Math.floor(Math.random() * mathTasks.medium.length)];
            impostorTask.textContent = randomTask.question;
            impostorTask.dataset.answer = randomTask.answer;
            document.getElementById('impostor-answer').value = '';
            
            // Temporizador
            timeLeft = 10;
            timerDisplay.textContent = timeLeft;
            
            impostorTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(impostorTimer);
                    gameOver();
                }
            }, 1000);
        }
        
        function checkImpostorAnswer() {
            clearInterval(impostorTimer);
            const answer = document.getElementById('impostor-answer').value.trim().toLowerCase();
            const correctAnswer = impostorTask.dataset.answer;
            
            if (answer === correctAnswer) {
                alert('¬°Escapaste del impostor!');
                impostorScreen.style.display = 'none';
                gameScreen.style.display = 'block';
            } else {
                gameOver();
            }
        }
        
        function gameOver() {
            // Efecto visual de explosi√≥n
            const explosion = document.createElement('div');
            explosion.style.position = 'absolute';
            explosion.style.width = '100px';
            explosion.style.height = '100px';
            explosion.style.background = 'radial-gradient(circle, #f1c40f 0%, #e74c3c 70%, transparent 100%)';
            explosion.style.borderRadius = '50%';
            explosion.style.left = `${playerX - 50}px`;
            explosion.style.top = `${playerY - 50}px`;
            explosion.style.zIndex = '15';
            explosion.style.animation = 'explode 0.5s forwards';
            
            gameScreen.appendChild(explosion);
            
            setTimeout(() => {
                alert('üíÄ ¬°El impostor te elimin√≥!');
                resetGame();
            }, 500);
        }
        
        function resetGame() {
            // Detener todos los intervalos
            clearInterval(impostorInterval);
            clearInterval(impostorTimer);
            
            // Ocultar todas las pantallas excepto el men√∫
            gameScreen.style.display = 'none';
            taskScreen.style.display = 'none';
            impostorScreen.style.display = 'none';
            mainMenu.style.display = 'flex';
            
            // Limpiar explosiones
            document.querySelectorAll('[style*="radial-gradient"]').forEach(el => el.remove());
            
            // Aumentar dificultad para la pr√≥xima partida
            currentDifficulty = Math.min(currentDifficulty + 1, 3);
        }
        
        // Nueva funci√≥n para volver al men√∫ principal
        function returnToMainMenu() {
            // Cambia esta URL por la de tu p√°gina web
            window.location.href = "juegos.php"; 
            // O si quieres que solo regrese al men√∫ del juego:
            // resetGame();
        }
        
        function showInstructions() {
            alert(`üìñ INSTRUCCIONES:
            
1. üïπÔ∏è CONTROLES:
   - Usa WASD o flechas para moverte
   - En m√≥vil: usa los botones t√°ctiles

2. üéØ OBJETIVO:
   - Completa 5 tareas matem√°ticas
   - Resuelve integrales correctamente

3. üëÅÔ∏è PELIGRO:
   - El impostor rojo te perseguir√°
   - Si te atrapa, resuelve en 10 segundos

4. üîÑ REINICIO:
   - Puedes reiniciar en cualquier momento`);
        }
    </script>
