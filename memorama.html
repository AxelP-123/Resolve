<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagen/LogoA.ico">
    <title>Memorama de Integrales üß†</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #9370DB;
            --accent: #BA55D3;
            --dark: #4B0082;
            --light: #E6E6FA;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: 
                radial-gradient(circle at 20% 30%, var(--dark) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--primary) 0%, transparent 50%),
                linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: var(--light);
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            border: 1px solid var(--accent);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--light);
            text-shadow: 0 0 10px var(--accent);
        }
        .level-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2em;
            background: rgba(75, 0, 130, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .game-board {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }
        .card {
            width: 80px;
            height: 100px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.5s;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .card .front {
            background: linear-gradient(145deg, var(--primary), var(--accent));
            transform: rotateY(180deg);
        }
        .card .back {
            background: linear-gradient(145deg, #4B0082, #6A5ACD);
            color: var(--light);
            font-size: 2em;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            background: linear-gradient(145deg, #00C853, #64DD17);
            cursor: default;
            transform: rotateY(180deg);
        }
        .card.matched .front {
            background: linear-gradient(145deg, #00C853, #64DD17);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
        }
        .btn-secondary {
            background: rgba(0, 0, 0, 0.3);
            color: var(--light);
            border: 1px solid var(--secondary);
        }
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            transition: all 0.5s;
            text-shadow: 0 0 10px currentColor;
        }
        .match {
            color: #7CFC00;
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--accent);
            z-index: 20;
            display: none;
        }
        
        /* Nuevos estilos para ecuaciones matem√°ticas */
        .math-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        mjx-container {
            display: inline-block !important;
            max-width: 100% !important;
            overflow: hidden !important;
        }
        mjx-container[jax="CHTML"] {
            text-align: center !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Memorama de Integrales</h1>
        <p>Encuentra los pares de integrales y sus soluciones. ¬°Completa todos los niveles!</p>
        
        <div class="level-info">
            <div>üìä Nivel: <span id="level">1</span>/5</div>
            <div>‚è±Ô∏è Tiempo: <span id="time">0</span>s</div>
            <div>üîç Intentos: <span id="attempts">0</span></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn btn-primary" id="restartBtn">üîÑ Reiniciar Nivel</button>
            <button class="btn btn-secondary" id="homeBtn" onclick="window.location.href='juegos.php'">üè† Men√∫ Principal</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="level-up" id="levelUp">
            <h2>üéâ ¬°Nivel Completado!</h2>
            <p id="levelStats"></p>
            <button class="btn btn-primary" id="nextLevelBtn">üöÄ Siguiente Nivel</button>
        </div>
    </div>

    <script>
        // Configuraci√≥n de niveles
        const levels = [
            { rows: 2, cols: 4, pairs: 4 },   // Nivel 1: 4x2 (8 cartas)
            { rows: 4, cols: 4, pairs: 8 },   // Nivel 2: 4x4 (16 cartas)
            { rows: 4, cols: 5, pairs: 10 },  // Nivel 3: 4x5 (20 cartas)
            { rows: 4, cols: 6, pairs: 12 },  // Nivel 4: 4x6 (24 cartas)
            { rows: 5, cols: 6, pairs: 15 }  // Nivel 5: 5x6 (30 cartas)
        ];

        // Banco de preguntas
        const questionBank = [
            { question: "\\int x\\,dx", answer: "\\frac{x^2}{2} + C" },
            { question: "\\int e^x\\,dx", answer: "e^x + C" },
            { question: "\\int \\sin x\\,dx", answer: "-\\cos x + C" },
            { question: "\\int \\frac{1}{x}\\,dx", answer: "\\ln|x| + C" },
            { question: "\\int_{0}^{1} x^2\\,dx", answer: "\\frac{1}{3}" },
            { question: "\\int \\cos x\\,dx", answer: "\\sin x + C" },
            { question: "\\int 2x\\,dx", answer: "x^2 + C" },
            { question: "\\int_{1}^{e} \\frac{1}{x}\\,dx", answer: "1" },
            { question: "\\int (3x^2 + 2x)\\,dx", answer: "x^3 + x^2 + C" },
            { question: "\\int \\sec^2 x\\,dx", answer: "\\tan x + C" },
            { question: "\\int \\frac{1}{1+x^2}\\,dx", answer: "\\arctan x + C" },
            { question: "\\int \\ln x\\,dx", answer: "x\\ln x - x + C" },
            { question: "\\int xe^x\\,dx", answer: "xe^x - e^x + C" },
            { question: "\\int \\frac{1}{\\sqrt{1-x^2}}\\,dx", answer: "\\arcsin x + C" },
            { question: "\\int \\tan x\\,dx", answer: "-\\ln|\\cos x| + C" }
        ];

        // Variables del juego
        let currentLevel = 0;
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let startTime;
        let timer;
        let gameActive = false;

        // Elementos del DOM
        const gameBoard = document.getElementById('gameBoard');
        const levelEl = document.getElementById('level');
        const timeEl = document.getElementById('time');
        const attemptsEl = document.getElementById('attempts');
        const feedbackEl = document.getElementById('feedback');
        const restartBtn = document.getElementById('restartBtn');
        const homeBtn = document.getElementById('homeBtn');
        const levelUpEl = document.getElementById('levelUp');
        const levelStatsEl = document.getElementById('levelStats');
        const nextLevelBtn = document.getElementById('nextLevelBtn');

        // Funci√≥n para renderizar ecuaciones con MathJax
        function renderMath(content) {
            const container = document.createElement('div');
            container.className = 'math-container';
            
            // Usamos \( \) para modo inline o \[ \] para display mode seg√∫n el tama√±o
            const isLarge = content.includes('frac') || content.includes('int');
            const wrapper = isLarge ? `\\[${content}\\]` : `\\(${content}\\)`;
            
            container.innerHTML = wrapper;
            
            // Procesar con MathJax si est√° disponible
            if (window.MathJax) {
                window.MathJax.typesetPromise([container]).catch(err => console.log('Error al renderizar MathJax:', err));
            }
            
            return container;
        }

        // Iniciar juego
        function startGame() {
            currentLevel = 0;
            startLevel();
        }

        // Iniciar nivel
        function startLevel() {
            clearInterval(timer);
            
            const levelConfig = levels[currentLevel];
            matchedPairs = 0;
            attempts = 0;
            startTime = Date.now();
            
            levelEl.textContent = currentLevel + 1;
            attemptsEl.textContent = attempts;
            timeEl.textContent = 0;
            
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${levelConfig.cols}, 80px)`;
            
            // Seleccionar pares aleatorios para este nivel
            const selectedPairs = [];
            const shuffledQuestions = [...questionBank].sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < levelConfig.pairs; i++) {
                selectedPairs.push(shuffledQuestions[i % shuffledQuestions.length]);
            }
            
            // Crear cartas (pares)
            const cards = [];
            selectedPairs.forEach(pair => {
                cards.push({ type: 'question', content: pair.question, pairId: pair.question });
                cards.push({ type: 'answer', content: pair.answer, pairId: pair.question });
            });
            
            // Mezclar cartas
            const shuffledCards = cards.sort(() => Math.random() - 0.5);
            
            // Crear elementos HTML
            shuffledCards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.dataset.index = index;
                cardEl.dataset.pairId = card.pairId;
                
                const front = document.createElement('div');
                front.className = 'front';
                front.appendChild(renderMath(card.content));
                
                const back = document.createElement('div');
                back.className = 'back';
                back.textContent = '?';
                
                cardEl.appendChild(front);
                cardEl.appendChild(back);
                
                cardEl.addEventListener('click', () => flipCard(cardEl));
                gameBoard.appendChild(cardEl);
            });
            
            gameActive = true;
            timer = setInterval(updateTimer, 1000);
        }

        // Actualizar temporizador
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timeEl.textContent = elapsed;
        }

        // Voltear carta
        function flipCard(cardEl) {
            if (!gameActive || flippedCards.length >= 2 || cardEl.classList.contains('flipped') || cardEl.classList.contains('matched')) {
                return;
            }
            
            cardEl.classList.add('flipped');
            flippedCards.push(cardEl);
            
            if (flippedCards.length === 2) {
                attempts++;
                attemptsEl.textContent = attempts;
                checkForMatch();
            }
        }

        // Verificar coincidencia
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.pairId === card2.dataset.pairId) {
                // Coincidencia
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                feedbackEl.textContent = "üéØ ¬°Correcto!";
                feedbackEl.className = "feedback match";
                feedbackEl.style.opacity = 1;
                
                setTimeout(() => {
                    feedbackEl.style.opacity = 0;
                }, 1000);
                
                // Verificar si se complet√≥ el nivel
                if (matchedPairs === levels[currentLevel].pairs) {
                    gameActive = false;
                    clearInterval(timer);
                    const timeTaken = Math.floor((Date.now() - startTime) / 1000);
                    
                    // Mostrar resumen del nivel
                    levelStatsEl.innerHTML = `
                        <p>üïí Tiempo: ${timeTaken}s</p>
                        <p>üîç Intentos: ${attempts}</p>
                        <p>üåü Puntuaci√≥n: ${calculateScore(timeTaken, attempts)}</p>
                    `;
                    
                    setTimeout(() => {
                        if (currentLevel < levels.length - 1) {
                            levelUpEl.style.display = 'block';
                        } else {
                            levelStatsEl.innerHTML += `<p>üèÜ ¬°Has completado todos los niveles!</p>`;
                            levelUpEl.style.display = 'block';
                            nextLevelBtn.textContent = "üéâ Volver al Inicio";
                        }
                    }, 1000);
                }
            } else {
                // No coinciden
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
            }
            
            flippedCards = [];
        }

        // Calcular puntuaci√≥n
        function calculateScore(time, attempts) {
            const level = currentLevel + 1;
            const baseScore = 100 * level;
            const timePenalty = Math.min(time * 2, 100);
            const attemptPenalty = Math.min(attempts * 5, 100);
            return Math.max(50, baseScore - timePenalty - attemptPenalty);
        }

        // Event listeners
        restartBtn.addEventListener('click', startLevel);
        homeBtn.addEventListener('click', () => {
            console.log("Bot√≥n 'Men√∫ Principal' clickeado");
        });
        nextLevelBtn.addEventListener('click', () => {
            levelUpEl.style.display = 'none';
            if (currentLevel < levels.length - 1) {
                currentLevel++;
                startLevel();
            } else {
                currentLevel = 0;
                startGame();
            }
        });

        // Iniciar el juego al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            // Esperar a que MathJax est√© completamente cargado
            if (window.MathJax) {
                window.MathJax.startup.promise.then(() => {
                    startGame();
                });
            } else {
                startGame();
            }
        });
    </script>
</body>
</html>
